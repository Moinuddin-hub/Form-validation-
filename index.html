
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>            
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container"><br>
      <h1 class="text-success text-center">complete Form validation</h1><br>
       <div class="col-lg-8 m-auto d-block">
        <form action="#" onsubmit=" return validation()" class="bg-light">
     <div class="form-group">
      <label>Username:</label><br>
      <input type="text" name="user" class="form-control" id="user" autocomplete="off">
      <span id="username" class="text-danger font-weight-bold"></span>
     </div>

      <div class="form-group">
      <label>Password:</label><br>
      <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
      <span id="Pass" class="text-danger font-weight-bold"></span>
     </div>

     <div class="form-group">
      <label>Confirm Password:</label><br>
      <input type="text" name="conpass" class="form-control" id="conpass">
      <span id="Confirm" class="text-danger font-weight-bold"></span>
     </div>

     <div class="form-group">
      <label>MobileNumber:</label><br>
      <input type="text" name="mobile" class="form-control" id="MobileNumber">
      <span id="Mobile" class="text-danger font-weight-bold"></span>
     </div>

     <div class="form-group">
      <label>Email:</label><br>
      <input type="text" name="email" class="form-control" id="emails">
      <span id="emailx" class="text-danger font-weight-bold"></span>
     </div>
     <input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">
        </form>
       </div>
   </div>
 <script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
